<div class="container">
    <h1>Coffee Details</h1>
    <p>Name: {{vm.coffee.name}}</p>
    <p>Type: {{vm.coffee.type}}</p>
    <p>Whole Beans (oz): {{vm.coffee.weightWholeBean}}</p>
    <p>Grounds (oz): {{vm.coffee.weightGround}}</p>

    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <input type="number" name="grindAmount" min="0" class="form-control"
                       placeholder="Amount of beans to grind" ng-model="vm.grindAmount"
                       required autofocus>
                <button class="btn btn-lg btn-primary" ng-click="vm.grind()"></i> Grind</button>
            </form>
        </div>
    </div>
</div>
