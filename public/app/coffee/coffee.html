<div class="container">
    <h1>Coffee</h1>
        <div ng-repeat="coffee in vm.coffee">
            <div class="col-sm-4">
                <p>Name: {{coffee.name}}</p>
                <p>Type: {{coffee.type}}</p>
                <p>Whole Beans (oz): {{coffee.weightWholeBean}}</p>
                <p>Grounds (oz): {{coffee.weightGround}}</p>
            </div>
        </div>
</div>
