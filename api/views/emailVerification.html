<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset-utf-8"/>
        <meta name="viewport" content="width-device-width"/>
        <style type="text/css">
            body {
                font-family: "Arial";
                color: #ffffff;
                background-color: #222222;
            }

            p {
                line-height: 1.5em;
            }

            a {
                text-decoration: none;
            }

            .container {
                width: 760px;
                margin: 0 auto;
            }

            .btn-wide {
                width: 100%;
                height: 50px;
                color: #ffffff;
                background-color: #375a7f;
                border-color: #375a7f;
            }

            .btn-wide:hover {
                color: #ffffff;
                background-color: #28415b;
                border-color: #253c54;
            }

            .text-center {
                text-align: center;
            }

            .btn-text {
                padding-top: 12px;
                font-size: 20px;
                font-weight: bold;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <h1>{{title}}</h1>

            <h3>{{subTitle}} </h3>

            <p>{{body}}</p>

            <a href="{{verifyUrl}}">
            <div class="btn-wide">
                <p class="text-center btn-text">Verify</p>
            </div>
            </a>
        </div>
    </body>
</html>
